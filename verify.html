<!-- /verify.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>신청 검토 - codz.me</title>
  <style>
    body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; padding: 24px; color:#111; background:#0b0f12; }
    .card { max-width: 760px; margin: 0 auto; background: #11161b; border: 1px solid #1e293b; border-radius: 16px; padding: 20px; color:#e6f0ff; }
    h1 { margin-top:0; font-size: 20px; }
    table { width:100%; border-collapse: collapse; margin: 10px 0 20px; }
    th, td { text-align:left; border-bottom:1px solid #1e293b; padding: 10px; vertical-align: top; }
    .actions { display:flex; gap:8px; }
    button { padding: 10px 14px; border-radius:10px; border:1px solid #2b3b52; background:#17202a; color:#e6f0ff; cursor:pointer; }
    button[disabled] { opacity:.6; cursor:not-allowed; }
    .ok { color:#86efac; }
    .err { color:#fca5a5; }
    .muted { color:#94a3b8; font-size:13px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>신청 정보 확인</h1>
    <p id="status" class="muted">토큰 확인 중…</p>
    <div id="review" hidden>
      <table>
        <tbody id="rows"></tbody>
      </table>
      <div class="actions">
        <button id="submitBtn">신청하기</button>
        <button id="homeBtn" type="button">다시 신청하기</button>
      </div>
      <p class="muted" style="margin-top:10px">
        문의: <a href="mailto:contact@codz.me">contact@codz.me</a>
      </p>
    </div>
  </div>

  <script>
    const API_BASE = 'https://YOUR_WORKER_DOMAIN.workers.dev'; // ← Worker 도메인으로 교체
    const qs = new URLSearchParams(location.search);
    const token = qs.get('token');

    const statusEl = document.getElementById('status');
    const review = document.getElementById('review');
    const rows = document.getElementById('rows');
    const submitBtn = document.getElementById('submitBtn');
    const homeBtn = document.getElementById('homeBtn');

    homeBtn.onclick = () => location.href = 'https://sub.codz.me';

    function row(label, value) {
      const tr = document.createElement('tr');
      tr.innerHTML = `<th style="width:160px">${label}</th><td>${value}</td>`;
      rows.appendChild(tr);
    }

    async function inspect() {
      if (!token) {
        statusEl.className = 'err';
        statusEl.textContent = '인증에 실패했습니다. 다시 시도해주세요.';
        review.hidden = false;
        submitBtn.disabled = true;
        return;
      }
      try {
        const res = await fetch(API_BASE + '/verify/inspect', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({ token }),
        });
        const data = await res.json();
        if (!res.ok || !data.ok) throw new Error(data.error || 'ERR');

        const p = data.data;
        rows.innerHTML = '';
        row('이름', p.name);
        row('학번', p.studentId);
        row('이메일', p.email);
        row('서브도메인', `${p.subdomain}.codz.me`);
        row('레코드', `${p.recordType} → ${p.recordValue}`);
        row('미리보기 URL', `<a href="${p.previewUrl}" target="_blank" rel="noopener">${p.previewUrl}</a>`);
        row('사용 목적', p.purpose);
        row('이용 대상', p.audience);
        row('운영 기간', p.period);

        if (data.alreadyUsed) {
          statusEl.className = 'err';
          statusEl.textContent = '이미 처리된 요청입니다.';
          submitBtn.disabled = true;
        } else {
          statusEl.className = 'ok';
          statusEl.textContent = '다음 정보가 올바른지 확인하세요.';
        }
        review.hidden = false;
      } catch (e) {
        statusEl.className = 'err';
        statusEl.textContent = '인증에 실패했습니다. 다시 시도해주세요.';
        review.hidden = false;
        submitBtn.disabled = true;
      }
    }

    submitBtn.onclick = async () => {
      submitBtn.disabled = true;
      statusEl.className = 'muted';
      statusEl.textContent = '제출 중…';
      try {
        const res = await fetch(API_BASE + '/verify/submit', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({ token }),
        });
        const data = await res.json();
        if (!res.ok || !data.ok) throw new Error(data.error || 'ERR');
        statusEl.className = 'ok';
        statusEl.textContent = '신청이 완료되었습니다. 최종 등록은 상황에 따라 다소 소요될 수 있습니다. 등록이 완료되면 입력한 이메일로 알려드려요.';
      } catch (e) {
        statusEl.className = 'err';
        statusEl.textContent = '인증에 실패했습니다. 다시 시도해주세요.';
        submitBtn.disabled = false;
      }
    };

    inspect();
  </script>
</body>
</html>
