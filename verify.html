<!-- /verify.html -->
<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>신청 검토 - codz.me</title>
  <style>
    body {
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Noto Sans KR', sans-serif;
      background: black;
      color: white;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .card {
      width: min(760px, 95vw);
      background: rgba(15, 15, 15, 0.92);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 24px 48px rgba(0, 0, 0, 0.45);
    }

    h1 {
      margin-top: 0;
      font-size: 1.6rem;
      background: linear-gradient(135deg, #27d16f, #00b85c);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 1rem 0 1.5rem;
      font-size: 0.95rem;
    }

    th,
    td {
      text-align: left;
      padding: 0.75rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
    }

    tbody tr:nth-child(even) {
      background: rgba(255, 255, 255, 0.03);
    }

    .actions {
      display: flex;
      gap: 0.8rem;
    }

    button {
      padding: 0.7rem 1.6rem;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #27d16f, #00b85c);
      color: black;
      font-weight: 600;
      cursor: pointer;
      font-size: 1rem;
    }

    button:disabled {
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.4);
      cursor: not-allowed;
    }

    .ok {
      color: #7dff7d;
    }

    .err {
      color: #ff7d7d;
    }

    .muted {
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>신청 정보 확인</h1>
    <p id="status" class="muted">토큰 확인 중…</p>
    <div id="review" hidden>
      <table>
        <tbody id="rows"></tbody>
      </table>
      <div class="actions">
        <button id="submitBtn">신청하기</button>
        <button id="homeBtn" type="button">다시 신청하기</button>
      </div>
      <p class="muted" style="margin-top:10px">
        문의: <a href="mailto:contact@codz.me">contact@codz.me</a>
      </p>
    </div>
  </div>

  <script>
    const API_BASE = 'https://codz-sub-verify.hjun7079.workers.dev';
    const qs = new URLSearchParams(location.search);
    const token = qs.get('token');

    const statusEl = document.getElementById('status');
    const review = document.getElementById('review');
    const rows = document.getElementById('rows');
    const submitBtn = document.getElementById('submitBtn');
    const homeBtn = document.getElementById('homeBtn');

    homeBtn.onclick = () => location.href = 'https://sub.codz.me';

    function row(label, value) {
      const tr = document.createElement('tr');
      tr.innerHTML = `<th style="width:160px">${label}</th><td>${value}</td>`;
      rows.appendChild(tr);
    }

    async function inspect() {
      if (!token) {
        statusEl.className = 'err';
        statusEl.textContent = '인증에 실패했습니다. 다시 시도해주세요.';
        review.hidden = false;
        submitBtn.disabled = true;
        return;
      }
      try {
        const res = await fetch(API_BASE + '/verify/inspect', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token }),
        });
        const data = await res.json();
        if (!res.ok || !data.ok) throw new Error(data.error || 'ERR');

        const p = data.data;
        rows.innerHTML = '';
        row('이름', p.name);
        row('학번', p.studentId);
        row('이메일', p.email);
        row('서브도메인', `${p.subdomain}.codz.me`);
        row('레코드', `${p.recordType} → ${p.recordValue}`);
        row('미리보기 URL', `<a href="${p.previewUrl}" target="_blank" rel="noopener">${p.previewUrl}</a>`);
        row('사용 목적', p.purpose);
        row('이용 대상', p.audience);
        row('운영 기간', p.period);

        if (data.alreadyUsed) {
          statusEl.className = 'err';
          statusEl.textContent = '이미 처리된 요청입니다.';
          submitBtn.disabled = true;
        } else {
          statusEl.className = 'ok';
          statusEl.textContent = '다음 정보가 올바른지 확인하세요.';
        }
        review.hidden = false;
      } catch (e) {
        statusEl.className = 'err';
        statusEl.textContent = '인증에 실패했습니다. 다시 시도해주세요.';
        review.hidden = false;
        submitBtn.disabled = true;
      }
    }

    submitBtn.onclick = async () => {
      submitBtn.disabled = true;
      statusEl.className = 'muted';
      statusEl.textContent = '제출 중…';
      try {
        const res = await fetch(API_BASE + '/verify/submit', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token }),
        });
        const data = await res.json();
        if (!res.ok || !data.ok) throw new Error(data.error || 'ERR');
        statusEl.className = 'ok';
        statusEl.textContent = '신청이 완료되었습니다. 최종 등록은 상황에 따라 다소 소요될 수 있습니다. 등록이 완료되면 입력한 이메일로 알려드려요.';
      } catch (e) {
        statusEl.className = 'err';
        statusEl.textContent = '인증에 실패했습니다. 다시 시도해주세요.';
        submitBtn.disabled = false;
      }
    };

    inspect();
  </script>
</body>

</html>
